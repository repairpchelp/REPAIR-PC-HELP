<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REPAIR PC HELP</title>
    <style>
      /* Réinitialiser les marges et les espacements par défaut */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Styles globaux */
      body {
        background-color: #FFFFFF;
        font-family: 'Arial', sans-serif;
        color: #333;
        text-align: center;
        padding: 30px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh; /* Utiliser toute la hauteur de l'écran */
      }

      h1 {
        color: #fff;
        font-size: 36px;
        margin-bottom: 20px;
      }

      /* Conteneur pour centrer l'image */
      .image-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        margin-bottom: 30px;
      }

      /* Image de l'ordinateur */
      img {
        max-width: 300px;
        height: auto;
      }

      /* Styles des boutons */
      button {
        background-color: #fff;
        color: #18d5ad;
        border: 2px solid #18d5ad;
        padding: 10px 20px;
        margin: 10px;
        font-size: 18px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      button:hover {
        background-color: #18d5ad;
        color: #fff;
      }

      /* Style pour le lien Discord */
      .btn-support {
        display: inline-block;
        padding: 12px 30px;
        margin-top: 30px;
        background-color: #7289da;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 18px;
        transition: background-color 0.3s ease;
      }

      .btn-support:hover {
        background-color: #0000;
      }

      /* Style de base des boutons */
      .btn-support {
        color: purple;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        padding: 15px 30px;
        margin: 10px;
        border-radius: 12px;
        font-weight: bold;
        transition: all 0.3s ease;
        text-transform: uppercase;
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15); /* Ombre légère */
      }

      /* Bouton "Coté PC Gamer" */
      .btn-gamer {
        background-color: #00C851; /* Vert clair */
      }

      .btn-gamer:hover {
        background-color: #007E33; /* Vert plus foncé */
        transform: translateY(-5px); /* Effet de levée */
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      }

      /* Bouton "Prendre soin de son PC" */
      .btn-care {
        background-color: #FF9800; /* Orange */
      }

      .btn-care:hover {
        background-color: #F57C00; /* Orange plus foncé */
        transform: translateY(-5px);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      }

      /* Bouton "Forum" */
      .btn-forum {
        background-color: #3F51B5; /* Bleu */
      }

      .btn-forum:hover {
        background-color: #283593; /* Bleu plus foncé */
        transform: translateY(-5px);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      }

      /* Bouton "Aide OS" */
      .btn-os {
        background-color: #F44336; /* Rouge */
      }

      .btn-os:hover {
        background-color: #D32F2F; /* Rouge plus foncé */
        transform: translateY(-5px);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      }

      /* Style pour les grands écrans */
      @media (min-width: 768px) {
        .btn-support {
          font-size: 18px;
          padding: 18px 36px;
        }
      }
    </style>
  </head>
  <body>

    <h1>Réparer votre PC</h1>
    
    <!-- Conteneur pour centrer l'image -->
    <div class="image-container">
      <img src="logo-removebg-preview.png" alt="PC" />
    </div>

    <a href="pcgamer.html" class="btn-support btn-gamer" target="_blank" aria-label="Accéder au serveur Dis">Coté PC Gamer</a>
    <a href="soin.html" class="btn-support btn-care" target="_blank" aria-label="Accéder au serveur Dis">Prendre soin de son PC</a>
    <a href="pense Bête.html" class="btn-support btn-forum" target="_blank" aria-label="Accéder au serveur Dis">Pense Bête</a>
    <a href="aideOS.html" class="btn-support btn-os" target="_blank" aria-label="Accéder au serveur Dis">Aide OS</a>

    <a href="https://discord.gg/HvAWGY4KE9" class="btn-support" target="_blank" aria-label="Accéder au serveur Dis">Support</a>

  </body>
</html>
